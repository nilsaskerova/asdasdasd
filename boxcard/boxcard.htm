<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxCard</title>
    <link rel="stylesheet" href="boxcard.css">
</head>
<body>
  <div class="box">
    <div class="card">
        <div class="img">
            <img src="img/shoe-icon-19.png" alt="shoe">
        </div>
        <div class="content">
          <h1>Vans Shoes</h1>
            <p class="size">Size: <span>36</span> <span>37</span> <span>38</span> <span>39</span></p>
            <p>Color: <span class="reng red"></span> <span class="reng blue"></span> <span class="reng green"></span></p>
            <button class="btn">Buy Now</button>
        </div>
    </div>
  </div>  
</body>
</html>
